<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!--Fixed navbar with brand -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Brand</a>
                <button class="navbar-toggler first-button" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent20" aria-controls="navbarSupportedContent20"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <div class="animated-icon1"><span></span><span></span><span></span></div>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent20">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <ul class="d-flex after">
                                <li><a class="nav-link waves-effect" href="#">Главная</a></li>
                                <li><a class="nav-link waves-effect" href="#">Добавить бизнес</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link waves-effect dropdown-toggle" id="navbarDropdownMenuLink"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Категории <i
                                            class="fas fa-angle-down down-caret"></i></a>
                                    <div class="dropdown-menu animate slideIn""
                                        aria-labelledby=" navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <ul class="d-flex register">
                                <li><a class="nav-link waves-effect" href="#"><img src="img/register.svg"
                                            alt="">&nbsp;Регистрация</a></li>
                                <li><a class="nav-link waves-effect" href="#"><img src="img/enter.svg"
                                            alt="">&nbsp;Войти</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link  dropdown-toggle waves-effect" id="navbarDropdownMenuLink"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">РУС
                                        <i class="fas fa-angle-down down-caret"></i></a>
                                    <div class="dropdown-menu animate slideIn""
                                        aria-labelledby=" navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="#">English</a>
                                        <a class="dropdown-item" href="#">Russian</a>
                                        <a class="dropdown-item" href="#">Uzbek</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div style="height: 1000px;"></div>





    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js">
    </script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
